<!-- product_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Description</th>
                <th>Contact</th>
                <th>Category</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.pro_name }}</td>
                    <td>{{ product.pro_dec }}</td>
                    <td>{{ product.pro_cont }}</td>
                    <td>{{ product.category.category_name }}</td>
                    <td><img src="{{ url_for('static', filename='uploads/' + product.filename) }}" alt="{{ product.pro_name }}"></td>
                    <td>
                        <a href="{{ url_for('edit_product', product_id=product.pro_id) }}">Edit</a>
                        |
                        <form method="post" action="{{ url_for('delete_product', product_id=product.pro_id) }}">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('register_product') }}">Add Product</a>
</body>
</html>
