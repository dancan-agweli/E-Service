<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader Service Registration</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            font-weight: bold; /* Make the text bold */
            margin-bottom: 20px; /* Add some bottom margin for spacing */
        }

        form {
            width: 300px; /* Set a specific width */
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto; /* Center the form */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, textarea, select {
            width: calc(100% - 20px); /* Adjusted width */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ff69b4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d1478e;
        }

        .warning-message {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            animation: colorChange 12s infinite;
        }

        @keyframes colorChange {
            0%, 100% {
                background-color: #ffcccc;
                color: #990000;
            }
            16.666% {
                background-color: #ffebcc;
                color: #cc6600;
            }
            33.333% {
                background-color: #fff0cc;
                color: #cc9900;
            }
            50% {
                background-color: #ccffcc;
                color: #339933;
            }
            66.666% {
                background-color: #cce5ff;
                color: #3366cc;
            }
            83.333% {
                background-color: #e5ccff;
                color: #9966cc;
            }
        }
    </style>
</head>
<body>
    <h1>Trader Service Registration</h1>

    <form method="POST" action="/register/product" enctype="multipart/form-data">
        <div class="warning-message">
            <p><strong>Warning:</strong> Kindly, you are advised<br> to only register one service for security purposes.</p>
        </div>

        <label for="pro_name">Service Name:</label>
        <input type="text" id="pro_name" name="pro_name" required><br><br>

        <label for="pro_dec">Service Description & Business area:</label><br>
        <textarea id="pro_dec" name="pro_dec" rows="4" cols="50" required></textarea><br><br>

        <label for="pro_cont">Business Contact:</label>
        <input type="text" id="pro_cont" name="pro_cont" required><br><br>

        <label for="category">Select your service:</label>
        <select id="category" name="category" required>
            {% for category in categories %}
                <option value="{{ category.cat_id }}">{{ category.category_name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="file">Upload picture of trader service:</label>
        <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .gif" required><br><br>

        <button type="submit">Register Service</button>
    </form>
</body>
</html>
